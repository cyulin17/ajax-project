<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Boba Finder">
  <meta property="og:description" content="A front-end web application for boba tea enthusiasts who want to find boba tea shops.">
  <meta property="og:image" content="https://cyulin17.github.io/boba-finder/images/boba-finder-meta-image.jpg">
  <meta property="og:url" content="https://cyulin17.github.io/boba-finder/">

  <title>Boba Finder</title>
  <link rel="icon" href="images/favicon.ico">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> -->
  <script src="https://kit.fontawesome.com/fe5279fe89.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600;700;800;900&family=Varela+Round&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/layout.css">
</head>

<body>
<div class="wrapper">
  <header>
      <nav>
        <a href="#" class="logo">BobaFinder</a>
        <a href="#" class="favorites">Favorites</a>
      </nav>
  </header>
</div>
  <main>

      <div class="row home" data-view="home-page">
        <div><img src="/images/boba-finder-meta-image.jpg" alt="bobatea"></div>
        <div>
          <p class="text">Grab a Boba Tea Near You</p>
          <div class="search-bar">
            <input type="text" name="search" placeholder="Enter a Zipcode" />
            <button class="search"><i class="fas fa-search search-icon"></i></button>
          </div>
        </div>
      </div>

<!-- Result Page -->
    <div class="hidden" data-view="result-page">
      <div class="search-container">
        <div class="search-bar">
          <input type="text" name="search" placeholder="Enter a Zipcode" />
          <button class="search"><i class="fas fa-search search-icon"></i></button>
        </div>
      </div>
      <div class="row">
        <div id="map"></div>
          <ul id="lists">
          </ul>
        </div>
    </div>

<!-- Store Information Page-->
  <div class="hidden" data-view="stores">

      <div class="search-container">
        <div class="search-bar">
          <input type="text" name="search" placeholder="Enter a Zipcode" />
          <button class="search"><i class="fas fa-search search-icon"></i></button>
        </div>
      </div>

      <div class="wrapper container">

        <div class="store-header">
          <div id="store-image" class="info-box">
            </div>
          </div>

          <div class="photo-container">
            <ul id="photos" class="photo-box"></ul>
          </div>

          <div class="location-hours">
            <div id="hours" class="half-column opening-hours">
            </div>
            <div id="address" class="half-column address-phone">
            </div>
          </div>

          <div class="review">
            <ul id="review-lists"></ul>
          </div>

        </div>
  </div>

<!-- My favorites 2.0 -->
  <div class="hidden" data-view="favorites-page">

      <div class="search-container">
        <div class="search-bar">
          <input type="text" name="search" placeholder="Enter a Zipcode" />
          <button class="search"><i class="fas fa-search search-icon"></i></button>
        </div>
      </div>

          <div class="wrapper container">
              <div class="favorite-header">
                <h2>Favorites</h2>
              </div>

            <div>
              <ul id="favorite-list"></ul>
            </div>

          </div>
  </div>

<!-- footer -->
  <footer>
    <p>Chia Yu Lin 2023 </p>
  </footer>
</main>


  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYNjwc3_3oj7HchcYbacmPYqsTXHyKOSc&libraries=places&callback=initMap"></script>
</body>

</html>
