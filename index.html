<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Boba Finder">
  <meta property="og:description" content="A front-end web application for boba tea enthusiasts who want to find boba tea shops.">
  <meta property="og:image" content="https://cyulin17.github.io/boba-finder/images/boba-finder-meta-image.jpg">
  <meta property="og:url" content="https://cyulin17.github.io/boba-finder/">

  <title>Boba Finder</title>
  <link rel="icon" href="images/favicon.ico">
  <script src="https://kit.fontawesome.com/fe5279fe89.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600;700;800;900&family=Varela+Round&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/layout.css">
</head>

<body>
  <!-- navigation -->
  <header>
    <div class="row">
      <div class="nav">
        <a href="#" class="logo">BobaFinder</a>
        <a href="#" class="favorites">Favorites</a>
      </div>
    </div>
  </header>

  <main>
    <!-- Home -->
    <div data-view="home-page">
      <div class="row">
        <div class="image">
          <div class="text">
            <label for="search">Grab a Boba Tea Near You</label>
          </div>
          <div class="search-home">
            <input type="text" name="search" placeholder="Enter a Zipcode" /><button class="search-button"><i
                class="fas fa-search"></i></button>
          </div>
        </div>
      </div>
    </div>
    <!-- search result -->
    <div class="hidden" data-view="result-page">
      <div class="container">
      <div class="row">
        <div class="search-bar"><input type="text" name="search" placeholder="Enter a Zipcode" /><button
            class="search-button"><i class="fas fa-search"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="search-result">
          <div id="map" class="two-third-column"></div>
          <div class="one-third-column">
            <ul id="lists">
            </ul>
          </div>
        </div>
      </div>
      </div>
    </div>

    <!-- Store information page-->
    <div class="hidden" data-view="stores">
      <div class="container">
      <div class="row">
        <div class="search-bar"><input type="text" name="search" placeholder="Enter a Zipcode" /><button
            class="search-button"><i class="fas fa-search"></i></button>
        </div>
      </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="store-header">
            <!-- <div id="store-image" class="info-box"> -->
            <!-- </div> -->
          </div>
        </div>

        <div class="row">
          <div class="photo-container">
            <ul id="photos" class="photo-box"></ul>
          </div>
        </div>

        <div class="row">
          <div class="location-hours">
            <div id="hours" class="half-column opening-hours">
            </div>
            <div id="location" class="half-column address-phone">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="review">
            <h3>Reviews</h3>
            <ul id="review-lists"></ul>
          </div>
        </div>
        </div>
      </div>

    <!-- My favorites -->
    <div class="hidden" data-view="favorites-page">
      <div class="container">
      <div class="row">
        <div class="search-bar"><input type="text" name="search" placeholder="Enter a Zipcode" /><button
            class="search-button"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </div>

      <div class="container">
        <div class="row">
          <div class="favorite-header">
            <h2>Favorites</h2>
          </div>

        <div class="row">
          <div id="favorite-list"></div>
        </div>
      </div>
    </div>
    </div>
  </main>


  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBN7ub3XQK_C2cDMilDHrT3yy02o3kYtAY&libraries=places&callback=initMap"></script>
</body>

</html>
